<app-header></app-header>


<div class="container">
    <h1 style="color:sienna;font-size: 60px;">Table</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef style="font-size: 25px;color: navy;"> Semester </th>
      <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
    </ng-container>


    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef style="color: navy;font-size: 25px;"> Percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
